<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b480fc98b8.js" crossorigin="anonymous"></script>
    <!-- Sora & Adlam font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    
    <style>
        .sora{
            font-family: "Sora", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        .adlam{
            font-family: "ADLaM Display", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <title>Pet Food</title>
</head>
<body class="sora text-[#111111]">
    <header>
        <section class="bg-[#FFF9F4]">
            <div class="max-w-365 mx-auto p-4 md:py-9 text-2xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img class="" src="c1-assets/logo-header.png" alt="">
                    <h1 class="hidden md:block">Browse<span class="text-[#FFDC26]">4</span>Pets</h1>
                </div>
                <div class="hidden md:block">
                    <div class="flex gap-8">
                        <p class="">Find a Pet</p>
                        <p class="">Breed</p>
                        <p class="">Contact Us</p>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="flex items-center gap-4">
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <button class="py-3 px-8 bg-[#FFF9F4] border border-[#FFDC26] rounded-xl">Login</button>
                        <button class="py-3 px-8 bg-[#FFDC26] rounded-xl">Register</button>
                    </div>
                </div>
                <div class="block md:hidden">
                    <i class="fa-solid fa-bars  text-3xl"></i>
                </div>
            </div>
            <hr class="block md:hidden">
        </section>
    </header>
</body>
</html>
