<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b480fc98b8.js" crossorigin="anonymous"></script>
    <style>
        .sora {
    font-family: "Sora", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
}
        .adlam {
  font-family: "ADLaM Display", system-ui;
  font-weight: 400;
  font-style: normal;
}
    </style>
    <title>Pet shop</title>
</head>
<body class="sora">
    <header class="bg-[#FFF9F4] mx-auto px-4 md:px-32">
    <!-- Nav Bar Section Start -->
         <section class="py-3 md:py-6">
        <div class="flex justify-between items-center ">
            <div class="flex items-center gap-x-2">
                <img src="c1-assets/logo-header.png" alt="" class="">
                <h3 class="text-2xl hidden md:block ">Browse<span class="text-[#FFDC26]">4</span>Pets</h3>
            </div>
            <div class="hidden md:block">
                <ul class="flex gap-x-10 text-xl">
                    <li class=""><a href="" class="">Find a Pet</a></li>
                    <li class=""><a href="" class="">Breeds</a></li>
                    <li class=""><a href="" class="">Contact us</a></li>
                </ul>
            </div>
            <div class="flex gap-x-6 items-center ">
                <div class="items-center hidden md:block">
                        <i class="px-4 fa-regular fa-bell fa-xl hidden"></i>
                        <i class="fa-solid fa-magnifying-glass fa-xl hidden"></i>
                    </div>
                    <div class="block md:hidden">
                        <i class="fa-solid fa-bars text-3xl"></i>
                    </div>
                    <div class="hidden md:block">
                        <button class="mr-3 border border-[#FFDC26] py-3 px-7 rounded-lg text-xl">Login</button>
                        <button class=" border-none bg-[#FFDC26] py-3 px-7 rounded-lg text-xl">Register</button>
                    </div>
            </div>
        </div>
    </section>
    <!-- Nav Bar Section End -->
</header>
    <main class="mx-auto px-4 md:px-32">
        <!-- Banner Section Start  -->
         <section class="mt-2 md:mt-19 py-3 md:py-6 bg-[url(/c1-assets/cat-big.png)] bg-no-repeat bg-contain bg-right h-[500px] md:h-[600px]">
            <div class="">
                <h1 class="adlam text-2xl md:text-6xl">Pamper Your Pet,<br> Because They Deserve <br> the Best</h1>
                <p class="text-xs md:text-xl py-2 md:py-5">Discover a world of treats, toys, and essentials handpicked for<br>your furry friends. Shop now and make tails wag with joy!</p>
                <button class="bg-[#FFDC26] border-none py-1 md:py-3 px-4 md:px-8 text-sm md:text-xl rounded-md md:rounded-xl">Find a Pet</button>
            </div>
            <!-- <img src="c1-assets/cat-big.png" alt="" class="absolute right-28 top-11"> -->
         </section>
        <!-- Banner Section End  -->

    </main>

</body>
</html>
